<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{.Title}}</title>
        <meta name="author" content="Edward Hesketh" />
        <meta name="viewport" content="width=device-width" />
        <meta charset="UTF-8" />
        <meta name="description" content="{{index .Page "description"}}" />
        <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">

        {{if index .Page "containsEmail"}}
        <script>document.addEventListener("DOMContentLoaded",(function(){let e=document.getElementById("email"),t="",n=e.textContent;for(let e=0;e<n.length;e+=2)t+=String.fromCharCode(20^parseInt(n.substr(e,2),16));e.innerHTML=t,e.href="mailto:"+t}));</script>
        {{end}}

        <link rel="stylesheet" href="/shared.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <div class="header">
            <div>
               <a class="title" href="/">edwardh.dev</a>
                <div class="path">
                    <small>{{.Path}}</small>
                </div>
            </div>
            <div>
                <a href="https://github.com/headblockhead">
                    <img src="/github-mark-white.svg" alt="GitHub" class="header-right-image"/>
                </a>
            </div>
            </div>
        </header>
        <article>
            {{.Body}}
        </article>
        <footer>
            <div class="footer">
            <small><a href="https://github.com/headblockhead/edwardh.dev">Open source on GitHub</a>, written from scratch by Edward Hesketh.</small>
            <br />
            <small dir="rtl">Last updated <time datetime="2025-08-04">2025-08-04</time></small>
            </div>
        </footer>
    </body>
</html>
